<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | NFT preview card component</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <!-- pattern background -->
  <main>

    <div class="card">
      <div class="hero-area">
        <img class="hero-image" src="./images/illustration-hero.svg" alt="Person with headphones" />
      </div>

      <div class="order">
        <h1>
          Order Summary
        </h1>
        <div class="order-description">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
          </p>
        </div>
      </div>

      <div class="payment-area">
        <img class="music-icon" src="./images/icon-music.svg" alt="music note icon" />
        <div class="annual-plan">
          <h2>Annual Plan</h2>
          <p class="price">
            $59.99/year
          </p>
        </div>
        <p class="change-plan">
          Change
        </p>
      </div>

      <div class="proceed">
        <h3>
          Proceed to Payment
        </h3>
        <p class="cancel">
          Cancel Order
        </p>
      </div>

    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/laceeder">Lacey E</a>.
  </div>

</body>

</html>
